<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { display: inline-block; margin-top: 20px; }
        #existing { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Login Form</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="checkbox" id="checkbox"> <label for="checkbox">Remember me.</label><br><br>
        <input type="submit" id="submit" value="Submit">
    </form>
    <button id="existing">Login as existing user</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const rememberMeCheckbox = document.getElementById("checkbox");
            const existingUserBtn = document.getElementById("existing");
            const loginForm = document.getElementById("loginForm");
            
            // Check if credentials exist
            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");
            
            if (savedUsername && savedPassword) {
                existingUserBtn.style.display = "block";
            }
            
            // Login as existing user
            existingUserBtn.addEventListener("click", () => {
                alert("Logged in as " + savedUsername);
            });
            
            // Handle form submission
            loginForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const username = usernameInput.value;
                const password = passwordInput.value;
                
                alert("Logged in as " + username);
                
                if (rememberMeCheckbox.checked) {
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                } else {
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                }
                location.reload();
            });
        });
    </script>
</body>
</html>
